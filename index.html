<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseInt(window.prompt('qual o primeiro numero?'))
        var n2 = parseInt(window.prompt('qual o segundo numero?'))
        var ca = window.prompt('caractere da operação')
        var sm = n1+n2
        var su = n1-n2
        var di = n1/n2
        var mu = n1*n2
        if (ca === '+') {window.alert('o resultado da soma é ' + sm )};
        if (ca === '-') {window.alert('o resultado da subtração é ' + su )};
        if (ca === '/') {window.alert('o resultado dadivisão é ' + di )};
        if (ca === '*') {window.alert('o resultado da multiplicação é ' + mu )};
    </script>
</body>
</html>
